  <body>
    <div class="container-fluid">
      <!-- <div class="navbar">

      <div class="content">
        <div class="horloge">
          <div id="h"></div>
          <div id="m"></div>
          <div id="s"></div>
        </div>
        <div class="right-col">
          <p></p>
          <img src="play.png" id="icon" />
        </div>
      </div>
    </div>

    <audio id="mySong">
      <source src="Blood_Upon_the_Snow.mp4" type="audio/mp3" />
    </audio>

    <script>
      var mySong = document.getElementById("mySong");
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "pause.png";
        } else {
          mySong.pause();
          icon.src = "play.png";
        }
      };
      window.onload = function () {
        horlogeLive();
      };
      //lancer la fonction affichage heure toutes les 1000ms, soit toute les secondes
      setInterval(horlogeLive, 1000);
      function horlogeLive() {
        var time = new Date();
        //récuperer les heures :
        var h = time.getHours();
        //récuperer les minutes :
        var m = time.getMinutes();
        //récuperer les secondes :
        var s = time.getSeconds();

        if (h < 10) {
          h = "0" + h;
        }
        if (m < 10) {
          m = "0" + m;
        }
        if (s < 10) {
          s = "0" + s;
        }
        document.getElementById("h").innerHTML = h;
        document.getElementById("m").innerHTML = m;
        document.getElementById("s").innerHTML = s;
        var ampm = h < 12 ? "AM" : "PM";
        document.getElementById("ampm").innerHTML = ampm;
      }

      // fonction pour afficher la date du jour à l'instant T
      var date = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      let dateFr = date.toLocaleDateString("fr", options);

      console.log(date.toLocaleDateString("fr", options));
    </script>
  </body>
</html>
